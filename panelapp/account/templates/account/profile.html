{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title %} Profile {% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="col">
        <h1>My Profile</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <div class="media">
                <p class="file-upload mb-3">
                    <input type="file" name="image" accept="images/*" id="id_image">
                    <img class="rounded-circle image-fluid" src="
                        {% if user.image %}
                            {{ user.image.url }}
                        {% else %}
                            {% static "account/img/default_img.png" %}
                        {% endif %}
                        "alt="Profile Image" style="float: center; width: 150px; height: 150px;">
                </p>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" value="{{ user.email }}">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" name="firstname" value="{{ user.first_name }}">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" name="lastname" value="{{ user.last_name }}">
                </div>
            </div>
            <div class="mb-3"></div>
    
            <div class="row mb-3">
                <div class="col">
                    <div class="button">
                        <input type="submit" value="Update Profile" name="update" class="btn btn-primary">
                    </div>
                </div>
                <div class="col">
                    <div class="button">
                        <input type="submit" href="{% url 'logout' %}" value="Logout" class="btn btn-danger">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" value="password">
            </div>
            <div class="mb-3">
                <label for="newpassword" class="form-label">New Password</label>
                <input type="password" class="form-control" name="newpassword">
            </div>
            <div class="mb-3">
                <label for="renewpassword" class="form-label">Re-New Password</label>
                <input type="password" class="form-control" name="renewpassword">
            </div>
            <div class="col">
                <input type="submit" value="Change Password" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
